<button routerLink="/user-form" mat-raised-button>Create New User</button>

<ul>
  <li *ngFor="let user of users | async" [routerLink]="['/user-detail', user.$id]">
    <span class="list-title">{{ user.f_name }} {{ user.l_name}}</span>
    <span class="sub-text">{{ user.email }}</span>
  </li>
</ul>
