<mat-card class="list-object" *ngFor="let user of users | async" [routerLink]="['/user-detail', user.$id]">
  <mat-label class="list-title">{{ user.name}}</mat-label>
  <hr>
  <div>
    <span class="sub-text">Test@test.com</span>
    <span class="sub-text">Age: {{ user.age }}</span>
  </div>
</mat-card>
