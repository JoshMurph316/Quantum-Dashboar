
<mat-card class="signin-card">

  <h1>Health Appraisal Questionnaire</h1>
  <h3>Sign in to continue your form.</h3>
  <form [formGroup]="signInForm" class="signInForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" email>
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <p>Create a
      <a routerLink="/home/sign-up">New Account</a>
    </p>

    <button mat-raised-button type="submit"
      [disabled]="!signInForm.valid">
      Continue Questionnaire
    </button>

  </form>
</mat-card>
