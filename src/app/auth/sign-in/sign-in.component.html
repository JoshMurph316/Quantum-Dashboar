
<mat-card>
  <h1>Health Appraisal Questionnaire</h1>
  <form [formGroup]="signInForm" class="signInForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Create Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <p>Returning user? <a href="#">Sign-in</a></p>


    <button mat-raised-button type="submit"
    [disabled]="!signInForm.valid">Begin Questionnaire</button>
  </form>
</mat-card>
