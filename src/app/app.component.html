<mat-drawer-container autosize>

      <h3>Form Menu</h3>
    </mat-toolbar>

    <mat-nav-list>

      <a mat-list-item routerLink="/forms/nutrition-immune" routerLinkActive="active">Nutrition and Immune Form</a>
    </mat-nav-list>

  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>

  <ul class="icon-ul">
    <li><fa-icon [icon]="faInstagram"></fa-icon></li>
    <li><fa-icon [icon]="faTwitter"></fa-icon></li>
    <li><fa-icon [icon]="faFacebookSquare"></fa-icon></li>
