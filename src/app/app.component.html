<div class="toolbar-container">
  <mat-toolbar color="primary" class="header">
    <div *ngIf="isAuth" class="left-links-container">

      <button mat-icon-button color="accent" aria-label="Menu button icon">
        <mat-icon (click)="drawer.toggle()">menu</mat-icon>
      </button>

      <mat-chip-list *ngIf="user">
        <mat-chip color="accent" selected>Account: {{ user.email }}</mat-chip>
      </mat-chip-list>

    </div>


      <div class="links-container" *ngIf="isAuth">
        <a matTooltip="Admin" [matMenuTriggerFor]="menu"><mat-icon>settings</mat-icon></a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/users">Users List</button>
          <button mat-menu-item>Dashboard</button>
        </mat-menu>

        <a
          (click)="logout()"
          (click)="drawer.close()"
          color="accent"
          matTooltip="Logout">
          <mat-icon>logout</mat-icon>
        </a>
      </div>
  </mat-toolbar>
</div>
  <mat-toolbar></mat-toolbar>


<mat-drawer-container>
  <mat-drawer #drawer mode="side">
    <mat-toolbar></mat-toolbar>
    <mat-toolbar color="accent">
      <h3>Form Menu</h3>
    </mat-toolbar>

    <mat-nav-list>
      <a
        mat-list-item
        (click)="drawer.close()"
        routerLink="/forms/health-history"
        routerLinkActive="active">
        Health History Form
      </a>
      <a
        mat-list-item
        (click)="drawer.close()"
        routerLink="/forms/health-appraisal"
        routerLinkActive="active">
        Health Appraisal Questionnaire
      </a>
      <a
        mat-list-item
        (click)="drawer.close()"
        routerLink="/forms/nutrition-immune"
        routerLinkActive="active">
        Nutrition and Immune Form
      </a>
    </mat-nav-list>

  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
